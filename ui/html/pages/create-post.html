{{define "title"}} Create Post {{end}} {{define "main"}}
<div class="card image-upload">
  <form action="{{ .Page.Action }}" method="POST">
    <h2 class="form-title">Create Post</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ .Page.Form.Title }}"
      />
    </div>
    <div class="form-group">
      <label for="created_at">Created At</label>
      <input
        type="date"
        id="created_at"
        name="created_at"
        value="{{ formatForInput .Page.Form.CreatedAt }}"
      />
    </div>
    <div class="form-group form-group-row">
      <label for="is_draft">Is Draft</label>
      <input
        type="checkbox"
        id="is_draft"
        name="is_draft"
        {{
        if
        .Page.Form.IsDraft}}
        checked
        {{
        end
        }}
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="10">
{{ .Page.Form.Content }}</textarea
      >
    </div>
    <button class="btn btn-fill">Submit</button>
  </form>
</div>

{{end}}
